<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hubkut | Home</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="logo-login">
      <figure>
        <a href="./home.html">
          <img src="../assets/login/hubkut-logo.svg" alt="Logo Hubkut">
        </a>
      </figure>
    </div>

    <nav>
      <ul>
        <li>
          <a href="./home.html">Início</a>
        </li>

        <li>
          <a href="https://github.com/pulls">Pull Request</a>
        </li>

        <li>
          <a href="https://github.com/issues">Issue</a>
        </li>

        <li>
          <a href="https://github.com/marketplace">Marketplace</a>
        </li>

        <li>
          <a href="https://github.com/explore">Explore</a>
        </li>
      </ul>
    </nav>

    <div class="logout">
      <a href="../index.html">Sair</a>
    </div>


    <form action="">
      <label for="search" class="sr-only">Pesquisar no Hubkut</label>
      <input type="search" autocomplete="none" id="search" type="text" placeholder="Pesquisar no Hubkut">
    </form>
  </header>
  <div class="container">
    <main>
      <aside class="profile">
        <div class="img-profile">
          <figure>
            <img src="../assets/home/biro.jpg" alt="">
          </figure>
        </div>

        <div class="info-bio">
          <h3>João Inácio</h3>

          <p>Front-end Developer</p>
        </div>

        <div class="social-media">
          <div class="building">
            <img src="../assets/home/building.png" alt="">

            <a href="https://rocketseat.com.br">@Rocketseat</a>
          </div>

          <div class="map">
            <img src="../assets/home/map.png" alt="">

            <a href="https://maps.google.com">Bebedouro</a>
          </div>

          <div class="email">
            <img src="../assets/home/email.png" alt="">

            <a href="mailto:birobirobiro.dev@gmail.com">birobirobiro.dev@gmail.com</a>
          </div>

          <div class="url">
            <img src="../assets/home/url.png" alt="">

            <a href="https://birobirobiro.dev">https://birobirobiro.dev</a>
          </div>

          <div class="twitter">
            <img src="../assets/home/twitter.png" alt="">

            <a href="https://twitter.com/birobirobirodev">@birobirobirodev</a>
          </div>
        </div>

        <div class="orgs">
          <div class="org-rocketseat">
            <img src="../assets/home/rocketseat.png" alt="">

            <a href="#">Rocketseat</a>
          </div>

          <div class="org-omni-theme">
            <img src="../assets/home/omni.png" alt="">

            <a href="#">Omni Theme</a>
          </div>

          <div class="org-rocketseat-education">
            <img src="../assets/home/education.png" alt="">

            <a href="#">Rocketseat Education</a>
          </div>


          <div class="org-star-lab">
            <img src="../assets/home/starlab.png" alt="">

            <a href="#">StarLab</a>
          </div>
        </div>
      </aside>
    </main>
  </div>
</body>

</html>
